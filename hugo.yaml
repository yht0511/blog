baseURL: https://yht.life/
languageCode: zh
title: yht.life
theme: ["PaperMod"]

DefaultContentLanguage: 'zh'
# 是否有 CJK 语言（中-日-韩）
hasCJKLanguage: true

# 是否生成 robots.txt
enableRobotsTXT: true

# 是否构建草稿
buildDrafts: false
# 是否构建未来的文章
buildFuture: false
# 是否构建过期的文章
buildExpired: false
# 是否启用 Emoji
enableEmoji: true
# 是否启用 Git 信息
enableGitInfo: false

# Google Analytics ID
googleAnalytics: ''

# 压缩输出静态文件
minify:
  # 是否不压缩 XML 文件
  disableXML: true
  minifyOutput: true

# 全局配置
params:
  env: production
  # 网站标题
  title: 'yht.life'
  # 网站描述
  description: '杨浩天的个人博客'
  # 网站关键词（大部分搜索引擎已放弃，可注释掉）
  # keywords: [Blog, Portfolio, PaperMod]

  # 网站作者
  author: 'Yang haotian'
  # 多个作者写法
  author: ["杨浩天"]

  # 网站开始运营时间
  since: '2025-03-09'
  showTimedata: true

  # OpenGraph / Twitter Card 预览图片（/static 下面的文件名称）
  images: ['opengraph.webp']
  # 日期格式
  DateFormat: '2006-01-02'
  # 默认主题
  defaultTheme: auto # dark, light
  # 是否启用主题切换按钮
  disableThemeToggle: true
  # 是否启用阅读时间展示
  ShowReadingTime: true
  # 是都启用分享按钮
  ShowShareButtons: false
  ShowPostNavLinks: true
  # 是否启用面包屑导航
  ShowBreadCrumbs: true
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示字数统计
  ShowWordCount: true
  # 是否在页面显示 RSS 按钮
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  # 是否禁用首页滚动到顶部
  disableScrollToTop: false
  # 是否启用评论系统
  comments: true
  # 是否隐藏 Meta 信息
  hidemeta: false
  # 是否隐藏文章摘要
  hideSummary: false
  # 是否显示目录
  showtoc: true
  # 是否默认展开文章目录
  tocopen: true
  # 文章目录宽度临界点
  tocMinWidth: 1516
  # 目录最大高度
  tocMaxHeight: 500
  # mermaid 图表
  mermaid: true
  # latex 数学公式
  math: true
  # 是否启用图片放大
  fancybox: true
  # 搜索

  Github:
    enable: true
    githubUsername: 'yht0511'

  Gitalk:
    enabled: true
    clientID: 'Ov23liJ8PzhEdoNaWfxu'
    clientSecret: '4676d210fea88ca89c1a2b7960b79369a6bb0ad9'
    repo: 'blog'
    owner: 'yht0511'
    distractionFreeMode: false
    pagerDirection: 'last' # last or first
    createIssueManually: false
    maxCommentHeight: 250
    maxCommentHeightUnit: 'px'
    # 评论框默认内容
    defaultIssueTitle: 'Comments on {{ .Title }}'
    # 评论框默认标签
    defaultIssueLabels: ['Gitalk', 'Comment']
    # 评论框默认分配给谁
    defaultIssueAssignees: ['']


  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true

    # 网站 Favicon 图标相关信息
    # 可在 https://realfavicongenerator.net/ 生成
    # 将图片复制到 /static 目录下
    # 然后修改下面代码中的文件名
    favicon: '<link / abs url>'
    favicon16x16: '<link / abs url>'
    favicon32x32: '<link / abs url>'
    apple_touch_icon: '<link / abs url>'
    safari_pinned_tab: '<link / abs url>'

  label:
    # 使用文本替代 Logo 标签
    text: 'yht.life'
    # 网站 Logo 图片（/static 下面的文件名称）
    icon: /apple-touch-icon.png
    # 图标高度
    iconHeight: 35

  # 主页展示模式
  # 个人信息模式
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: 'This is subtitle'
    imageUrl: 'static/images/avatar.jpg'
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # 主页 - 信息模式（默认）
  homeInfoParams:
    Title: "杨浩天的个人博客"
    Content: "Welcome!"

  #  主页 - 信息模式 图标展示
  socialIcons:
    # - name: twitter
    #   url: "https://twitter.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: 'https://github.com/yht0511'
    - name: email
      url: 'mailto:admin@teclab.org.cn'
    - name: QQ
      url: 'tencent://message/?uin=341065586&Site=qq&Menu=yes'

  # 站长验证
  analytics:
    google:
      SiteVerificationTag: ''
    bing:
      SiteVerificationTag: ''
    yandex:
      SiteVerificationTag: ''

  # 文章封面设置
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # 关联编辑
  editPost:
    URL: 'https://github.com/yht0511/blog/tree/main/content'
    Text: 'Edit on GitHub' # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  mainSections:
    - post
    - thoughts
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ['title', 'permalink', 'summary', 'content']

# 顶部导航栏
menu:
  main:
    - identifier: '首页'
      name: '首页'
      url: /
      weight: 1
    - identifier: '时间轴'
      name: '时间轴'
      url: /archives/
      weight: 2
    - identifier: '分类'
      name: '分类'
      url: /categories/
      weight: 10
    - identifier: '搜索'
      name: '搜索'
      url: /search/
      weight: 30
    - identifier: '友链'
      name: '友链'
      url: /friends/
      weight: 20
    - identifier: '关于'
      name: '关于'
      url: /about/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

privacy:
  vimeo:
    disabled: true
    enableDNT: true
    simple: true

  twitter:
    disabled: true
    enableDNT: true # 是否启用添加“请勿跟踪” HTTP 头。
    simple: true # 如果启用简单模式，将建立一个静态的、无 JS 版本的推文。

  instagram:
    disabled: true
    simple: true

  youtube:
    disabled: true
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true # 禁用 Hugo 提供的内联样式
  twitter:
    disableInlineCSS: true # 禁用 Hugo 提供的内联样式

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary for search
